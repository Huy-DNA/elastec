name: publish

on:
  push:
    branches: [ 'main' ]

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install -g pnpm@^9.9.0
      - run: pnpm install
      - run: pnpm build
      - run: pnpm publish
